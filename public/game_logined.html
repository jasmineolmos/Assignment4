        <br>
        <h2>Speed-Typing Game</h2>

    
    <!-- inputing the words!, referenced from ... -->
    <div class="row">
        <!--adds margin auto to the right and left-->
        <div class = "col-md-6 mx-auto" > 
            <p class = "lead"> Type the given word within
                <span class = "text-sucess"
                id="seconds">5</span> Seconds: </p>
                <h2 class = "display-2 mb-5"
                id="current-word">hello</h2>
                <input type = "text" class="form-control
                form-control-lg" placeholder="start typing..." 
                id="word-input" autofocus>
                <h4 class ="mt-3" id="message"></h4>
    


    <!--time and score columns-->
    <div class = "row mt-5">
        <div class = "col-md-6">
            <h3> Time left:
                <span id = "time">0</span>
            </h3>
        </div>
        <div class = "col-md-6">
            <h3> Score:
                <span id ="score"></span>
            </h3>
         </div>
        </div>
    <!-- instructions-->
        <div class = "row mt-5">
            <div class = "col-md-12">
                <div class = "card card-body bg-secondary text-white">
                    
                    <h5> Instructions:<br>
                    
                    Type each word in the given amount of seconds to score. 
                        To play again, just type the current word. Your score
                        will reset automatically. 
                   </h5> 

                </div>
            </div>
        </div>
     </div>
    </div>
